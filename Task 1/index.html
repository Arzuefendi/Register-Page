<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
<link rel="stylesheet" href="/Task 1/style.css">
  </head>
  <body>
    <section id="login-section">
      <div class="login-box">
        <form name="login-form">
          <div class="head">
            <h2>Register</h2>
          </div>
          <div class="input-box">
            <input
              type="text"
              id="user"
              name="username"
              placeholder="Username"
            />
            <label for="user"></label>
          </div>
          <div class="input-box">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="E-mail"
            />
            <label for="E-mail"></label>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
            <label for="password"></label>
          </div>
          <div class="forget">
            <p>Forget Password?</p>
          </div>
          <button onclick="login(event)">Register</button>
          <div class="registered">
            <p>Do you have an account? <a href="http://127.0.0.1:5501/Task%202/index.html">Login</a></p>
          </div>
        </form>
      </div>
    </section>
    <div id="username-section" class="username-section">
      <p id="para">test</p>
    </div>
<script src="/Task 1/script.js"></script>
  </body>
</html>
